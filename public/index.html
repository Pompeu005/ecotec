<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>teste</title>
    <link rel="stylesheet" href="/public/style.css"">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  </head>
  <body>
    <script>
      // Configurar o SDK do Firebase
      var firebaseConfig = {
        apiKey: "teste-ecotec-firebase-adminsdk-g9fhe-edeb292781.json",
        authDomain: "https://teste-ecotec.firebaseapp.com/",
        databaseURL: "https://teste-ecotec-default-rtdb.firebaseio.com/",
        projectId: "132076904937",
        storageBucket: "gs://teste-ecotec.appspot.com",
        messagingSenderId: "132076904937",
        appId: "1:132076904937:web:b63b54a73edbca78b66b78"
      };
      firebase.initializeApp(firebaseConfig);
      
      // Obter uma referência ao banco de dados
      var database = firebase.database();
    </script>
    <script>
      // Escrever dados no banco de dados
      database.ref('meu-nodo').set({
        nome: 'João',
        idade: 28
      });
    </script>
    <script>
      // Ler dados do banco de dados
      database.ref('meu-nodo').once('value').then(function(snapshot) {
        var nome = snapshot.child('nome').val();
        var idade = snapshot.child('idade').val();
        console.log(nome + ' tem ' + idade + ' anos.');
      });
    </script>
    <h1>asdasd</h1>
  </body>
</html>
